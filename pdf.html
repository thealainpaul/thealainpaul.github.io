<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <!-- Include PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
  <!-- Include CSS for PDF.js viewer -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf_viewer.min.css">
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevents scrollbars */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="pdf-viewer"></div>

  <script>
    // Function to get PDF file name from URL query string
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Get PDF file parameter from URL query string
    const pdfFile = getParameterByName('file');

    // Load PDF document using PDF.js
    pdfjsLib.getDocument(pdfFile).promise.then(pdf => {
      // Fetch the first page
      pdf.getPage(1).then(page => {
        const scale = 1.5;
        const viewport = page.getViewport({ scale });

        // Prepare canvas using PDF.js
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        // Render PDF page into canvas
        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };
        page.render(renderContext);

        // Append canvas to PDF viewer div
        const pdfViewer = document.getElementById('pdf-viewer');
        pdfViewer.appendChild(canvas);
      });
    });
  </script>
</body>
</html>
